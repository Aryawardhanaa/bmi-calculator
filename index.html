<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Check Your BMI </h1>
        <form>
            <div>

                <label for="berat">Berat (kg):</label>
                <input type="number" id="berat" name="berat" placeholder="Masukkan berat anda" required>
            </div>
            <br>
            <div>

                <label for="tinggi">tinggi (cm):</label>
                <input type="number" id="tinggi" name="tinggi" placeholder="Masukkan tinggi anda" required>
            </div>
            <button type="button" id="hitung">hitung</button>

        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
